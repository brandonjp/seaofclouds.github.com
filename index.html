<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>seaofclouds is on github</title>
    <script language="javascript" src="http://github.com/seaofclouds/tweet/raw/master/javascripts/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="http://github.com/seaofclouds/tweet/raw/master/javascripts/jquery.tweet.js" type="text/javascript"></script>
    <script type='text/javascript'>
      $(document).ready(function(){
        (function($) {  // Wrapper to make sure that the $ is used by jQuery and wasn't taken over by another library
          // twitter
            $("#tweets").tweet({
            join_text: "auto",
            count: 1,
            auto_join_text_default: "seaofclouds said,",      // [string]   auto text for non verb: "i said" bullocks
            auto_join_text_ed: "seaofclouds",                 // [string]   auto text for past tense: "i" surfed
            auto_join_text_ing: "seaofclouds was",             // [string]   auto tense for present tense: "i was" surfing
            auto_join_text_reply: "seaofclouds replied to",   // [string]   auto tense for replies: "i replied to" @someone
            auto_join_text_url: "seaofclouds was looking at",  // [string]   auto tense for urls: "i was looking at" http:...
            loading:   "seaofclouds is loading tweets... "
          });
        })(jQuery);
      });
    </script>
    <style type="text/css">
      body{
        background-color: #fee471;
        text-align: center;
        color:#00627c;
        padding-top: 100px;
        font-family: arial,sans-serif;
        font-size:80%;
      }
      a {
        color:#3367a9;
      }
      .footer {
        font-size:80%;
        color:#777;
      }
      #tweets ul, #tweets li, #tweets p {
        display: block;
        list-style-type:none;
      }
      #tweets .tweet_text {
        color: #007C69;
      }
      #tweets .tweet_text a {
        color: #007C3E;
      }
      #tweets .heart {
        color: #8C57A1;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <div id='tweets'></div>
      <p>find us at <a href="http://github.com/seaofclouds/">github</a>, <a href="http://twitter.com/seaofclouds/">twitter</a>, and <a href="http://flickr.com/seaofclouds/">flickr</a></p>
    </div>
  </body>
</html>
